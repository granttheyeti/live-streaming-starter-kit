<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Conversation History</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
            font-weight: bold;
            font-size: 22px;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
        }
        .message-bubble {
            background-color: #cfe9ff;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px auto;
            display: block;
            max-width: 80%;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .message-bubble:hover {
            background-color: #d4ffb3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message-bubble:after {
            content: '';
            position: absolute;
            top: 50%;
            left: -15px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #cfe9ff;
            border-left: 0;
            border-bottom: 0;
            margin-top: -5px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-top: 10px;
            max-width: 100%;
        }
        p {
            margin-top: 0;
        }
        h3 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th, tbody td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        thead th {
            background-color: #f2f2f2;
        }
        title {
            display: block; /* Add this line to display the title as a block element */
            text-align: center; /* Add this line to center the title */
            margin: 20px 0; /* Add some margin for spacing */
            font-size: 36px; /* Add this line to increase the font size */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var messageList = document.getElementById('messages');
            
            socket.on('new_transcript', function(data) {
                var newMessage = document.createElement('li');
                newMessage.className = 'message-bubble';
                newMessage.textContent = data.transcript;
                newMessage.addEventListener('click', function() {
                    fetch('/message_click', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: data.transcript })
                    }).then(response => response.json()).then(data => {
                        // Create a div to hold the markdown content
                        var markdownDiv = document.createElement('div');
                        markdownDiv.className = 'card';
                        markdownDiv.innerHTML = data.html_content;
                        // Append the markdown content under the clicked message
                        newMessage.appendChild(markdownDiv);
                    });
                });
                messageList.appendChild(newMessage);
            });
        });
    </script>
</head>
<body>
    <title>Conversation History</title>
    <ul id="messages" class="message-list"></ul>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
